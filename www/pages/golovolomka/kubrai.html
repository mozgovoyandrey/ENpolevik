<p>Даётся несколько слов, например: куб рая. Каждое это слово
заменяем противоположными по смыслу (в большинстве случаев): куб-&gt;шар,
рая-&gt;ада. Получаем: шар ада. То есть в ответе мы получили слово: шарада
Ответ: шарада Ещё примеры кубраек: нам голод (вампир); я гав (тыква).</p>
